<div class="parent yellow-bg build-home">
  <img class="{{gender}} z-0" src="assets/images/{{gender}}Naked.svg" />
  <img [ngStyle]="{'top.px': selected.hair.position[0],'left.px':selected.hair.position[1],'width.px':selected.hair.width}" class="ui-element z-2" src="assets/images/{{gender}}/Hair/{{selected.hair.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.tops.position[0],'left.px':selected.tops.position[1],'width.px':selected.tops.width}" class="ui-element z-3" src="assets/images/{{gender}}/Tops/{{selected.tops.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.pants.position[0],'left.px':selected.pants.position[1],'width.px':selected.pants.width}" class="ui-element z-2" src="assets/images/{{gender}}/Pants/{{selected.pants.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.shoes.position[0],'left.px':selected.shoes.position[1],'width.px':selected.shoes.width}" class="ui-element z-1" src="assets/images/{{gender}}/Shoes/{{selected.shoes.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.accessories.position[0],'left.px':selected.accessories.position[1],'width.px':selected.accessories.width}" class="ui-element z-2" src="assets/images/{{gender}}/Accessories/{{selected.accessories.src}}.svg" />
  <img *ngIf="selectedHouse"
       [ngStyle]="{'top.px': selected.houses.position[0],'left.px':selected.houses.position[1],'width.px':selected.houses.width}" class="ui-element z-0" src="assets/images/House/{{selected.houses.src}}.svg" />
  <img *ngIf="selectedFamily"
       [ngStyle]="{'top.px': selected.family.position[0],'left.px':selected.family.position[1],'width.px':selected.family.width}" class="ui-element z-2" src="assets/images/Family/{{selected.family.src}}.svg" />

  <!-- pets -->
  <img *ngIf="pets.indexOf('Dog') !== -1"
       [ngStyle]="{'top.px': homeData.pets[0].position[0],'left.px':homeData.pets[0].position[1],'width.px':homeData.pets[0].width}" class="ui-element z-2" src="assets/images/Pets/{{homeData.pets[0].src}}.svg" />
  <img *ngIf="pets.indexOf('Cat') !== -1"
       [ngStyle]="{'top.px': homeData.pets[1].position[0],'left.px':homeData.pets[1].position[1],'width.px':homeData.pets[1].width}" class="ui-element z-2" src="assets/images/Pets/{{homeData.pets[1].src}}.svg" />

  <!-- farm animals -->
  <img *ngIf="farmAnimals.indexOf('Cow') !== -1"
       [ngStyle]="{'top.px': homeData.farmAnimals[0].position[0],'left.px':homeData.farmAnimals[0].position[1],'width.px':homeData.farmAnimals[0].width}" class="ui-element z-2" src="assets/images/Farm-Animals/{{homeData.farmAnimals[0].src}}.svg" />
  <img *ngIf="farmAnimals.indexOf('Goat') !== -1"
       [ngStyle]="{'top.px': homeData.farmAnimals[1].position[0],'left.px':homeData.farmAnimals[1].position[1],'width.px':homeData.farmAnimals[1].width}" class="ui-element z-2" src="assets/images/Farm-Animals/{{homeData.farmAnimals[1].src}}.svg" />
  <img *ngIf="farmAnimals.indexOf('Sheep') !== -1"
       [ngStyle]="{'top.px': homeData.farmAnimals[2].position[0],'left.px':homeData.farmAnimals[2].position[1],'width.px':homeData.farmAnimals[2].width}" class="ui-element z-2" src="assets/images/Farm-Animals/{{homeData.farmAnimals[2].src}}.svg" />
  <img *ngIf="farmAnimals.indexOf('Pig') !== -1"
       [ngStyle]="{'top.px': homeData.farmAnimals[3].position[0],'left.px':homeData.farmAnimals[3].position[1],'width.px':homeData.farmAnimals[3].width}" class="ui-element z-2" src="assets/images/Farm-Animals/{{homeData.farmAnimals[3].src}}.svg" />
  <img *ngIf="farmAnimals.indexOf('Chicken') !== -1"
       [ngStyle]="{'top.px': homeData.farmAnimals[4].position[0],'left.px':homeData.farmAnimals[4].position[1],'width.px':homeData.farmAnimals[4].width}" class="ui-element z-2" src="assets/images/Farm-Animals/{{homeData.farmAnimals[4].src}}.svg" />

  <img *ngIf="selectedFarmAnimals"
       [ngStyle]="{'top.px': selected.farmAnimals.position[0],'left.px':selected.farmAnimals.position[1],'width.px':selected.farmAnimals.width}" class="ui-element z-2" src="assets/images/Farm-Animals/{{selected.farmAnimals.src}}.svg" />
  <svg id="{{gender}}-shadow" width="178px" height="29px" viewBox="0 0 178 29">
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
      <g transform="translate(-887.000000, -683.000000)">
        <path d="M920.750129,683.038484 C904.173956,685.978695 897.858728,689.671851 890.977175,694.42076 C886.123941,697.769941 885.242876,702.252552 890.977175,705.882912 C905.788667,715.260005 930.525984,711.211335 933.567109,710.661886 C936.608234,710.112436 974.009532,705.882912 985.357013,705.882912 C996.704494,705.882912 1011.41083,705.882912 1038.06606,705.882912 C1064.7213,705.882912 1069.80213,703.051486 1061.0901,697.704741 C1055.28208,694.140244 1039.91665,694.140244 1014.9938,697.704741 L933.567109,693.611869 C927.568973,686.111255 923.296646,682.586794 920.750129,683.038484 Z"></path>
      </g>
    </g>
  </svg>
  <div class="home-options" [ngStyle]="{'overflow': activeTab === 'Pets' ? 'hidden' : 'scroll'}">
    <ul *ngIf="activeTab === 'House'">
      <li *ngFor="let item of homeData.houses" (click)="onSelectHouse(item)">
        <div *ngIf="selected.houses.src === item.src && selectedHouse === true" class="active-tab-item-purple"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{activeTab}}/{{item.icon.src}}.svg"  viewBox="0 0 178 29">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'Family'">
      <li *ngFor="let item of homeData.family" (click)="onSelectFamily(item)">
        <div *ngIf="selected.family.src === item.src && selectedFamily === true" class="active-tab-item-purple"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{activeTab}}/{{item.icon.src}}.svg"  viewBox="0 0 178 29">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'Pets'">
      <li *ngFor="let item of homeData.pets" (click)="onTogglePets(item.src)">
        <div *ngIf="pets.indexOf(item.src) !== -1" class="active-tab-item-purple">
          <div class="close-icon"><img src="assets/images/iconClose.svg" /></div>
        </div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{activeTab}}/{{item.icon.src}}.svg"  viewBox="0 0 178 29">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'FarmAnimals'">
      <li *ngFor="let item of homeData.farmAnimals" (click)="onToggleFarmAnimals(item.src)">
        <div *ngIf="farmAnimals.indexOf(item.src) !== -1" class="active-tab-item-purple">
          <div class="close-icon"><img src="assets/images/iconClose.svg" /></div>
        </div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/Farm-Animals/{{item.icon.src}}.svg"  viewBox="0 0 178 29">
      </li>
    </ul>
  </div>
  <div class="home-options-tabs">
    <div (click)="onSelectTab('House')" class="tab active-tab tab-1"
         [class.active-tab]="activeTab === 'House'">
      <div *ngIf="errorHouse" class="alert-badge">
        <img src="assets/images/iconExclamation.svg" />
      </div>
      <svg width="35px" height="44px" viewBox="0 0 52 44" style="margin-top: 2px">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

          </g>
