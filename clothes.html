<div class="parent blue-bg build-clothes">
  <img class="bench" src="assets/images/bgElementBench.svg" />
  <img class="{{gender}} z-0" src="assets/images/{{gender}}Naked.svg" />
  <img [ngStyle]="{'top.px': selected.hair.position[0],'left.px':selected.hair.position[1],'width.px':selected.hair.width}" class="ui-element z-2" src="assets/images/{{gender}}/Hair/{{selected.hair.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.tops.position[0],'left.px':selected.tops.position[1],'width.px':selected.tops.width}" class="ui-element z-3" src="assets/images/{{gender}}/Tops/{{selected.tops.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.pants.position[0],'left.px':selected.pants.position[1],'width.px':selected.pants.width}" class="ui-element z-2" src="assets/images/{{gender}}/Pants/{{selected.pants.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.shoes.position[0],'left.px':selected.shoes.position[1],'width.px':selected.shoes.width}" class="ui-element z-1" src="assets/images/{{gender}}/Shoes/{{selected.shoes.src}}.svg" />
  <img [ngStyle]="{'top.px': selected.accessories.position[0],'left.px':selected.accessories.position[1],'width.px':selected.accessories.width}" class="ui-element z-2" src="assets/images/{{gender}}/Accessories/{{selected.accessories.src}}.svg" />
  <svg id="{{gender}}-shadow" width="178px" height="29px" viewBox="0 0 178 29">
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
      <g transform="translate(-887.000000, -683.000000)">

  <div class="clothes-options" *ngIf="gender === 'girl'">
    <ul *ngIf="activeTab === 'Hair'">
      <li *ngFor="let item of girlData.hair" (click)="onSelectHair(item)">
        <div *ngIf="selected.hair.src === item.src" class="active-tab-item"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{gender}}/{{activeTab}}/{{item.icon.src}}.svg">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'Tops'">
      <li *ngFor="let item of girlData.tops" (click)="onSelectTops(item)">
        <div *ngIf="selected.tops.src === item.src" class="active-tab-item"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{gender}}/{{activeTab}}/{{item.icon.src}}.svg">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'Pants'">
      <li *ngFor="let item of girlData.pants" (click)="onSelectPants(item)">
        <div *ngIf="selected.pants.src === item.src" class="active-tab-item"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{gender}}/{{activeTab}}/{{item.icon.src}}.svg">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'Shoes'">
      <li *ngFor="let item of girlData.shoes" (click)="onSelectShoes(item)">
        <div *ngIf="selected.shoes.src === item.src" class="active-tab-item"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{gender}}/{{activeTab}}/{{item.icon.src}}.svg">
      </li>
    </ul>
    <ul *ngIf="activeTab === 'Accessories'">
      <li *ngFor="let item of girlData.accessories" (click)="onSelectAccessory(item)">
        <div *ngIf="selected.accessories.src === item.src" class="active-tab-item"></div>
        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{gender}}/{{activeTab}}/{{item.icon.src}}.svg">
      </li>
    </ul>
  </div>
  <div class="clothes-options" *ngIf="gender === 'boy'">

    </ul>
    <ul *ngIf="activeTab === 'Pants'">

        <img

    </ul>
    <ul *ngIf="activeTab === 'Shoes'">

        <img
          [ngStyle]="{'width.px': item.icon.width}"
          src="assets/images/{{gender}}/{{activeTab}}/{{item.icon.src}}.svg">
      </li>
    </ul>
