<div class="parent orange-bg">
  <header></header>
  <div class="view-title-wrapper" [class.hidden]="isPatientCodeFocussed">
    <h1>Patient Code</h1>
  </div>

  <div [class.password-focus]="isPatientCodeFocussed" class="single-input-wrapper">
    <input #inputCode type="text"
           [class.input-error]="isErrorPatientCode"
           [class.input-focus]="isPatientCodeFocussed"
           (blur)="onBlur($event)" (focus)="onFocus($event)" class="sign-in input-orange-bg" placeholder="Patient Code" />
    <div class="input-password-error"
         [class.hidden]="isErrorPatientCode === false">
      <p>Required</p>
    </div>
  </div>

  <div class="btn btn-go"
       [class.btn-signin-top]="isPatientCodeFocussed"
       [class.btn-go-press]="isPatientCodePressed" (click)="onPress(inputCode.value)">
    <p>Go</p>
    <svg width="34px" height="26px" viewBox="0 0 34 26" class="btn-go-ico">
      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
        <g [class.white-stroke]="isPatientCodePressed" transform="translate(-698.000000, -272.000000)" stroke="#FB8C00" stroke-width="4">
          <g id="btnGo" transform="translate(520.000000, 245.000000)">
            <g id="iconNext" transform="translate(180.000000, 29.000000)">
              <polyline id="Path-3" points="18 0 29.2900073 11.2900073 18 21.3101999"></polyline>
              <path d="M28.2183702,11.2635091 L0.408409915,11.2635091" id="Line"></path>
            </g>
          </g>
        </g>
      </g>
    </svg>
  </div>
</div>
